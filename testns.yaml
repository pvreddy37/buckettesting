kind: Pod
apiVersion: v1
metadata:
  name: nginximage
  namespace: default
spec:
  containers:
    - name: nginx
      image: nginx      
      volumeMounts:
      - name: secrets-store01-inline
        mountPath: "/mnt/secrets-store"
        readOnly: true      
  volumes:
    - name: secrets-store01-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "${keyvault}"
        nodePublishSecretRef:                       
          name: secrets-store-creds
